<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO APP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
</head>

<body>
    <div class="ui container">
    <h1 class="ui center aligned header" style="margin-top: 50px;">ToDoList</h1>
    <form action="/add" method="post" class="ui form">
        <div class="field">
            <label for="title">ToDo Task</label>
            <input type="text" name="title" placeholder="Enter Task...">
            <br>
            <button type="submit" class="ui blue button"> Add</button>
        </div>
    </form>
    {% for ToDo in todo_list %}
    <div class="ui segment">
        <p class="ui  big header">{{ToDo.id}}| {{ToDo.task}}</p>

             {% if ToDo.complete == False%}
                <span class="ui gray label">Not Complete</span>
             {% else%}
                <span class="ui green label">Completed</span>
            {% endif%}

            <a  href="/update/{{ToDo.id}} " class="ui blue button">Update</a>
            <a href="/delete/{{ToDo.id}}" class="ui red button">Delete</a>
        </div>
    {% endfor %}
</div>
</body>

</html>
